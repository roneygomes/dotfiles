# =============================================
# ERGONOMICS & PREFIX
# =============================================

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start window and pane numbering at 1 (matches keyboard layout)
set -g base-index 1
setw -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on

# Re-number windows when one is closed
set -g renumber-windows on

# =============================================
# NAVIGATION & SPLITS
# =============================================

# Use | and - for intuitive vertical and horizontal splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Use Vim keys (h, j, k, l) to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse support (scrolling, clicking, resizing)
set -g mouse on

# =============================================
# COPY MODE (SCROLLBACK)
# =============================================

# Use Vim keys in copy mode (Prefix + [)
setw -g mode-keys vi

# Increase scrollback history (default is too low)
set -g history-limit 50000

# =============================================
# LOOK & FEEL
# =============================================

# Enable 256 colors and TrueColor for your terminal (M3/M4 Macs)
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Refresh status bar every 5 seconds
set -g status-interval 5